name: Publish Latest Release

on:
  push:
    branches: [main, installer-multiplatform]

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact-name: yx-linux-x86_64.zip
          - os: macos-latest
            target: ""
            artifact-name: yx-macos-aarch64.zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install musl target (Linux only)
        if: matrix.target != ''
        run: rustup target add ${{ matrix.target }}

      - name: Build release
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            cargo build --release --target ${{ matrix.target }}
            BINARY_PATH=target/${{ matrix.target }}/release/yx
          else
            cargo build --release
            BINARY_PATH=target/release/yx
          fi

          mkdir -p release-bundle/bin release-bundle/completions
          cp $BINARY_PATH release-bundle/bin/yx
          chmod +x release-bundle/bin/yx
          cp -r completions/* release-bundle/completions/
          cd release-bundle && zip -r ../${{ matrix.artifact-name }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}

  publish:
    needs: release
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: Publish to latest
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: |
            yx-linux-x86_64.zip/yx-linux-x86_64.zip
            yx-macos-aarch64.zip/yx-macos-aarch64.zip
          prerelease: true
          body: "Unstable build from main branch"
